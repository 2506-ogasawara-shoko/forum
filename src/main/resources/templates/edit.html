<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集</title>
</head>
<body>
<div class="header-contents">
    <h1>編集</h1>
</div>
<div class="main-contents">
    <!-- エラーメッセージ -->
    <div class="error-massage" th:each="errorMessage : ${errorMessages}">
        <ul>
            <li><span th:text="${errorMessages}"/></li>
        </ul>
    </div>

    <form th:action="@{/update/{id}(id=${formModel.id})}" th:method="put" th:object="${formModel}">
        <label>投稿内容</label>
        <!-- th:field="*{content}"で中身をとってくる -->
        <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200"/></textarea><br/>
        <input type="submit" value="更新"/>
    </form>
</div>

<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る"/>
    </form>
</div>

</body>
</html>
